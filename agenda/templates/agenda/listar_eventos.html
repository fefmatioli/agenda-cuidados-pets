{% extends 'agenda/base.html' %}
{% block content %}
  <h2>Eventos</h2>
  <a href="{% url 'adicionar_evento' %}">Novo Evento</a>
  <ul>
    {% for evento in eventos %}
      <li>{{ evento.data }} - {{ evento.get_tipo_display }} do pet {{ evento.pet.nome }}</li>
    {% endfor %}
  </ul>
{% endblock %}
